<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pokedex</title>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script type="text/javascript">
      var arr = [];
      var x = 0;
      function pokeLoop() {
        // var x = 0;
        for (var i = 0; i < 152; i++) {
          x += 1;
          arr.push("<img id='" + x + "' src='http://pokeapi.co/media/img/" + x + ".png'>");
        }
        return (arr);
      };

        $(document).ready(function () {
          $(".content").append(pokeLoop());
          $(document).on("click", "img", function(){
            var img_call = $(this).attr("id"); // creating variable and setting it to the id attribut of (this) img that was clicked
            $.get("http://pokeapi.co/api/v1/pokemon/" + img_call + "/", function(res){
              $(".pokecard").html("<h1>" + res.name + "</h1><img src='http://pokeapi.co/media/img/" + img_call + ".png'><h3>Types</h3><ul><li>" + res.types[0].name + "</li></ul><h3>Height</h3><p>" + res.height + "</p><h3>Weight</h3><p>" + res.weight + "</p");
            },"json");

          });

        });


    </script>
    <style>
      .wrapper {
        width: 1000px;
        height: auto;
        display: inline-block;
      }
      .content {
        width: 1000px;;
        height: auto;


      }
      .pokecard {
        width: 250px;
        height: 450px;
        border: 30px solid red;
        position: relative;
        left: 1000px;
        bottom: 2450px;

      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="content">
      </div>
      <div class="pokecard">
      </div>
  </div>
  </body>
</html>
